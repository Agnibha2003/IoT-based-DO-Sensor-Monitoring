services:
  - type: web
    name: do-sensor-backend
    runtime: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: do-sensor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://do-sensor-dashboard.vercel.app

  - type: postgres
    name: do-sensor-db
    region: oregon
    plan: free
    ipAllowList: []

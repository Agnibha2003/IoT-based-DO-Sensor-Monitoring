services:
  - type: web
    name: do-sensor-backend
    runtime: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: do-sensor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 24h
      - key: CORS_ORIGIN
        value: https://do-sensor-dashboard.vercel.app
      - key: BACKEND_PORT
        value: "5000"
      - key: DEVICE_ID
        value: sensor-001
      - key: DEVICE_API_KEY
        value: change-me-in-production

  - type: postgres
    name: do-sensor-db
    region: oregon
    plan: free
    ipAllowList: []
